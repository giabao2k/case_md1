~<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MP3 Player</title>
    <!-- html fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@1,900&display=swap" rel="stylesheet">
    <!-- html ionicon -->
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <link rel="stylesheet" href="app.css">
</head>
<body>
    <div class="music">
        <!-- ảnh hiển thị  -->
        <div class="music-thum">
            <img id="image" style="width:100%" src="" alt="">
        </div>
        <!-- tên bài hát  -->
        <h3 class="music-name" id="name"></h3><br>
        <h3 class="music-singer" id="singer"></h3>
        <!-- nút tua bài hát -->
        <input type="range" name="range" id="range" class="range" value="0" step="1" min="0" max="100">
        <audio src="" id="song"></audio>
        <div class="timer">
            <div class="duration" id="duration"></div>
            <div class="remaining" id="remaining"></div>
        </div>
        <!-- các nút điều kiển trong song -->
        <div class="controls">
            <ion-icon name="play-back" class="play-back" id="play-back" onclick="play_back()"></ion-icon>
            <div id="play" onclick="playPause()">
                <ion-icon name="play"></ion-icon>
            </div>
            <ion-icon name="play-forward" class="play-forward" id="play-forward" onclick="play_forward()"></ion-icon>
        </div>
    </div>
</body>
<script src="song.js"></script>
<script src="app.js"></script>
</html>
